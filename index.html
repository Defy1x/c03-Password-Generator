<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cas' Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <h1>Choose a password, You must.</h1>
        </div>
        <div class="card-body">
          <textarea id="password" value="string" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate</button>
          <button id="copy" class="btn">Copy</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
